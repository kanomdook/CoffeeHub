
<ion-content padding [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-row justify-content-center>
    <ion-col text-center col-8>
      <img src="./assets/image/logo-login.png" alt="">
    </ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <ion-col text-center col-8>
      <button ion-button block color="facebook" (click)="gotoHomePage()">เข้าสู่ระบบด้วย Facebook</button>
      <div>หรือ</div>
      <button ion-button block color="dark-brown" (click)="gotoHomePage()">เข้าสู่ระบบด้วย Email</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <div (click)="gotoHomePage()">ลงทะเบียน / เข้าสู่ระบบไม่ได้</div>
    </ion-col>
  </ion-row>

  <ion-row justify-content-center>
    <ion-col text-center col-8>
      <button ion-button block outline color="dark-brown" (click)="gotoHomePage()">สมัครสมาชิก</button>
    </ion-col>
  </ion-row>
</ion-content>
