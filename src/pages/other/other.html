<ion-header>

  <ion-navbar>
    <ion-title>other</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <ion-toolbar no-border class="scrollable-segments">
        <ion-segment [(ngModel)]="pet" >
          <ion-segment-button value="dinks" >
              <ion-icon ios="ios-cafe" md="md-cafe"></ion-icon>
            dinks
          </ion-segment-button>
          <ion-segment-button value="desserts" >
              <ion-icon ios="ios-ice-cream" md="md-ice-cream"></ion-icon>
            desserts
          </ion-segment-button>
          <ion-segment-button value="foods" >
              <ion-icon ios="ios-restaurant" md="md-restaurant"></ion-icon>
            foods
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar >

      <div [ngSwitch]="pet" >
          <ion-list *ngSwitchCase="'dinks'">
            <ion-item *ngFor="let item of product.dinks">
              <ion-thumbnail item-start>
                <img src="{{item.image}}">
              </ion-thumbnail>
              <h2>{{item.name}}</h2>
            </ion-item>
          </ion-list>
        
          <ion-list *ngSwitchCase="'desserts'">
            <ion-item *ngFor="let item of product.desserts">
              <ion-thumbnail item-start>
                <img src="{{item.image}}">
              </ion-thumbnail>
              <h2>{{item.name}}</h2>
            </ion-item>
          </ion-list>

          <ion-list *ngSwitchCase="'foods'">
            <ion-item *ngFor="let item of product.foods">
              <ion-thumbnail item-start>
                <img src="{{item.image}}">
              </ion-thumbnail>
              <h2>{{item.name}}</h2>
            </ion-item>
          </ion-list>
        </div>

</ion-content>
