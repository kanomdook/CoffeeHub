<ion-header>

  <ion-navbar nav-height>
    <ion-buttons start>
      <button ion-button (click)="gotoProfile()" button-size>
        <ion-avatar item-start>
          <img src="https://avatars2.githubusercontent.com/u/1409231?v=3&s=460">
        </ion-avatar>
      </button>
    </ion-buttons>
    <ion-title text-center>
      <img src="./assets/image/logo.png" width="55" height="45">
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="location()">
        <img src="./assets/image/shop-icon-01.png" width="40" height="40">
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-bounce >

    <ion-toolbar  class="scrollable-segments" toolbar-style>
      <ion-segment [(ngModel)]="pet" mode="md" >
        <ion-segment-button value="dinks">
          <ion-icon ios="ios-cafe" md="md-cafe"></ion-icon>
          drinks
        </ion-segment-button>
        <ion-segment-button value="desserts">
          <ion-icon ios="ios-ice-cream" md="md-ice-cream"></ion-icon>
          desserts
        </ion-segment-button>
        <ion-segment-button value="foods">
          <ion-icon ios="ios-restaurant" md="md-restaurant"></ion-icon>
          foods
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

    <ion-scroll scrollY="true" scroll-size>
   
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'dinks'">
      <ion-item *ngFor="let item of product.dinks">
        <ion-thumbnail item-start>
          <img src="{{item.image}}">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <p>฿ {{item.price}} . -</p>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'desserts'">
      <ion-item *ngFor="let item of product.desserts">
        <ion-thumbnail item-start>
          <img src="{{item.image}}">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <p>฿ {{item.price}} . -</p>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'foods'">
      <ion-item *ngFor="let item of product.foods">
        <ion-thumbnail item-start>
          <img src="{{item.image}}">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <p>฿ {{item.price}} . -</p>
      </ion-item>
    </ion-list>
  </div>
</ion-scroll>
</ion-content>
