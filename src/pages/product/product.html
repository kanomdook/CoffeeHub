<ion-header>

  <ion-navbar>
    <ion-title>product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #myElement>
    <ion-scroll scrollX="true" class="slide-x">
      <ion-row class="row-custom" (click)="slideLeft()">
        <ion-col col-4 *ngFor="let data of dataListX">
          <ion-thumbnail>
            <img [src]="data.image">
          </ion-thumbnail>
          <p class="tb">{{data.title}}</p>
        </ion-col>
      </ion-row>
    </ion-scroll>
  </div>
</ion-content>
