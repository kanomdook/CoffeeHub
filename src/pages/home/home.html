<ion-header>
  <ion-navbar>
    <ion-avatar item-left>
      <img src="https://scontent.fbkk5-5.fna.fbcdn.net/v/t1.0-1/p24x24/22046942_10212208642804725_388911395214322924_n.jpg?_nc_eui2=v1%3AAeEIlHmJz3bCChzQ6To8KhAeG4icayCdj-BUS7XNjxKng7MJFCJioJFugwrirSX0mB9qYOe8JMnDB15Ra8Z_2GV-nkzPsNtlc_LwXOEt0UKyTg&oh=6eaf3a4cd8ec0be5c1df40256fa28f06&oe=5A7CE610">
    </ion-avatar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <ion-icon name="home"></ion-icon>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="card-background-page">
    <img src="https://www.thpromotion.com/wp-content/uploads/2017/07/sanrio-7-11-stamp.jpg" />
  </ion-card>
  <ion-card class="card-background-page">
    <img src="http://daeuwum0jyqvu.cloudfront.net/wp-content/uploads/2017/03/info-home-01.png" />
  </ion-card>

  <div>
    <ion-scroll scrollX="true" class="slide-x">
      <ion-row class="row-custom">
        <ion-col col-4 *ngFor="let data of dataListX">
          <p class="tb">{{data.title}}</p>
          <ion-thumbnail>
            <img [src]="data.image">
          </ion-thumbnail>
        </ion-col>
      </ion-row>
    </ion-scroll>
  </div>

</ion-content>
