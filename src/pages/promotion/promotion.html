<!--
  Generated template for the PromotionPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar nav-height>
    <ion-buttons start>
      <button ion-button (click)="gotoProfile()" button-size>
        <ion-avatar item-start>
          <img src="https://avatars2.githubusercontent.com/u/1409231?v=3&s=460">
        </ion-avatar>
      </button>
    </ion-buttons>
    <ion-title text-center>
      <img src="./assets/image/logo.png" width="55" height="45">
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="location()">
        <img src="./assets/image/shop-icon-01.png" width="40" height="40">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card class="card-background-page" *ngFor="let item of list">
    <img [src]="item" />
  </ion-card>
</ion-content>
