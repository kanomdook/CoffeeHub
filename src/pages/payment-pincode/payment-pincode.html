<ion-header>

  <ion-navbar>
    <ion-title>payment-pincode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="step-1">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h4>ยืนยันตัวตน</h4>
          <p>กรุณากรอกข้อมูลเพิ่มเติม เพื่อยืนยันความเป็นเจ้าของบัญชี</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <h6>ชื่อ นามสกุล ภาษาไทย</h6>
          <ion-item >
            <ion-input type="text" placeholder="ชื่อ" [(ngModel)]="name"></ion-input>
          </ion-item>
          <ion-item >
            <ion-input type="text" placeholder="นามสกุล" [(ngModel)]="surname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <h6>วันเกิด</h6>
          <ion-item >
              <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
